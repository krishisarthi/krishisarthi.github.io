<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KrishiSarthi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Add CSS for the image container */
    #image-container {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Add CSS to make the image very small */
    #image-container img {
      width: 600px; /* Adjust the size as needed */
      height: auto; /* Maintain aspect ratio */
    }

    /* Keep the original text style for "App," "About Us," "Credits," and "Idea" links */
    .text {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      top: 20px; /* Adjust the top position as needed */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center the text horizontally */
    }

    .text .text-item {
      color: black; /* Set the text color to black */
      font-size: 24px;
      text-transform: uppercase;
      margin-left: 20px; /* Adjust the spacing between text items */
      text-decoration: none; /* Remove underline */
      opacity: 0; /* Initially hide the text for animation */
    }

    /* Special box */
    .special-box {
      background-color: rgba(240, 240, 240, 0.7); /* Transparent background color (adjust alpha for transparency) */
      border: 2px solid #ccc; /* Border style */
      border-radius: 10px; /* Curved edges */
      padding: 20px; /* Padding inside the box */
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: black; /* Text color inside the box */
      position: absolute;
      top: 40%; /* Adjust the top position */
      right: 30px; /* Move the box slightly to the left */
      max-width: 300px; /* Limit the box width */
      opacity: 0; /* Initially hide the box for animation */
    }

    /* Text above the special box in Hindi with punctuation */
    .above-box {
      font-family: 'Montserrat', sans-serif;
      font-size: 60px; /* Font size for the Hindi text */
      font-weight: bold; /* Make the text bold */
      color: black; /* Text color */
      position: absolute;
      top: 170px; /* Adjust the top position to bring it lower */
      right: 20px; /* Adjust the right position */
      text-align: right;
      opacity: 0; /* Initially hide the text for animation */
    }

    /* Text design for "Calculates Crop Yield per hectare for a given year with the help of longitudes and latitudes" */
    .additional-text {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      top: 72%; /* Adjust the top position to move it further down */
      right: 20px; /* Adjust the right position as needed */
      text-align: right;
      opacity: 0; /* Initially hide the text for animation */
    }

    .additional-text .large-text {
      font-size: 60px; /* Larger font size for the second line */
      color: black; /* Set the text color to black */
      margin-top: 10px; /* Add spacing between lines */
    }

    .additional-text .small-text {
      font-size: 32px; /* Smaller font size for the first and third lines */
      color: black; /* Set the text color to black */
      margin-top: 10px; /* Add spacing between lines */
    }

    /* Copyright notice at the bottom left */
    .copyright {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      bottom: 20px; /* Adjust the bottom position as needed */
      left: 20px; /* Adjust the left position as needed */
      font-size: 36px; /* Make the copyright notice slightly larger */
      color: black; /* Set the text color to black */
      opacity: 0; /* Initially hide the text for animation */
    }

    /* Copyright symbol */
    .copyright-symbol {
      font-size: 36px; /* Adjust the size of the copyright symbol */
    }
  </style>
</head>
<body>
  <!-- partial:index.partial.html -->
  <!-- Your existing HTML content goes here -->
  <canvas class="scene" id="bubble"></canvas>
  <!-- partial -->

  <div id="image-container">
    <img src="1.png" alt="Image" />
  </div>

  <div class="text">
    <!-- Your text content goes here -->
    <a href="app.html" class="text-item">App</a>
    <a href="krishisarthi.pdf" class="text-item">Brochure</a>
    <a href="credits.html" class="text-item">Credits</a>
    <a href="index.html" class="text-item">Idea</a>
  </div>

  <!-- Text above the special box in Hindi with punctuation -->
  <div class="above-box">
    <strong>जय जवान, जय किसान!</strong>
  </div>

  <!-- Special box on the left -->
  <div class="special-box">
    <p>What's special?</p>
    <p>Made at 0 cost by a single working individual</p>
  </div>

  <!-- New text design -->
  <div class="additional-text">
    <div class="small-text">Calculates Crop Yield per hectare</div>
    <div class="large-text">for a given year with the help of</div>
    <div class="small-text">longitudes and latitudes</div>
  </div>

  <!-- Copyright notice -->
  <div class="copyright">
    <span class="copyright-symbol">&copy;</span> KrishiSarthi 2023
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'></script>
  <script>
    gsap.to(".text-item", { duration: 1, opacity: 1, stagger: 0.2, ease: "power1.in" });
    gsap.to(".special-box, .above-box, .additional-text, .copyright", { duration: 1, opacity: 1, delay: 1, ease: "power1.in" });
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js'></script>
  <script src='https://cdn.rawgit.com/josephg/noisejs/master/perlin.js'></script>
  <script src="./script.js"></script>
</body>
</html>
